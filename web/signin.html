    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>


</head>
<body>


<div class="wrapper">


    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Asset Manager</h3>
        </div>

        <ul class="list-unstyled components">
            <li class="active">
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <a href="signin.html">Sign In</a>
            </li>

            <li class="active">
                <a href="asset-manager.html">Asset Manager</a>
            </li>
            <li class="active">

            </li>

            <li class="active">
                <a href="register.html">&nbsp; &nbsp; - Register</a>
            </li>
            <li class="active">
                <a href="verify.html">&nbsp; &nbsp; - Verify</a>
            </li>

        </ul>

        <ul class="list-unstyled CTAs">
            <li><a href="#"  onclick="signOutUser()" id="sign-out"  class="download">Sign Out</a></li>
        </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">
        <div class="line"></div>
        <section class="form-wrap">
            <div class="panel-primary">
                <div class="panel-heading">Sign In</div>
            </div>
            <div class="panel-body well">
            <form id="signinForm">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input type="email" id="emailInputSignin" placeholder="Email" required class="form-control">
                </div><br>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" id="passwordInputSignin" placeholder="Password" pattern=".*" required class="form-control">
                </div><br>
                <input type="submit" value="Sign in" class="btn btn-primary">
                <br>
            </form>
            </div>
        </section>

        <div class="line"></div>
    </div>
</div>
<script>                function signOutUser() {
    AssetManager.signOut();
    window.location = 'signin.html'
}

</script>
